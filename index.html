  This is PART 1: The Frontend.
  It's now in the ROOT folder.
-->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing AI - Minecraft Plugin Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        gray: { 900: '#1a1a1a', 800: '#2a2a2a', 700: '#3a3a3a' },
                        blue: { 600: '#2563eb' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .code-block {
            background-color: #0d1117;
            font-family: 'Courier New', Courier, monospace;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }
        .tab-button.active { border-color: #2563eb; color: #2563eb; background-color: #2563eb1a; }
        .tab-button { border-bottom: 2px solid transparent; }
        .btn { @apply px-4 py-2 rounded-lg font-semibold transition-all duration-200; }
        .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-700 shadow-lg shadow-blue-600/30; }
        .btn-secondary { @apply bg-gray-700 text-gray-200 hover:bg-gray-600; }
        .btn-disabled { @apply bg-gray-600 text-gray-400 cursor-not-allowed; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">
    <header class="bg-gray-800 shadow-md border-b border-gray-700">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-white">Nothing AI</div>
            <button class="btn btn-primary">Login (Placeholder)</button>
        </nav>
    </header>
    <main class="container mx-auto p-4 max-w-6xl">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8">
            <h1 class="text-3xl font-bold mb-2">Create a Paper Plugin</h1>
            <p class="text-gray-400 mb-6">Describe your plugin. The AI will generate the files. You can then build the .jar</p>
            <div class="mb-6">
                <textarea id="promptInput" rows="4" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg" placeholder="e.g., 'A /heal command that restores full health'"></textarea>
                <button id="generateButton" class="btn btn-primary mt-3 w-full sm:w-auto">
                    Generate Plugin
                </button>
            </div>
            <div id="loadingIndicator" class="hidden text-center my-10">
                <div class="inline-block h-12 w-12 animate-spin rounded-full border-4 border-solid border-blue-600 border-r-transparent"></div>
                <p class="mt-3 text-gray-400">Contacting REAL AI... this may take a moment.</p>
            </div>
            <div id="errorMessage" class="hidden p-4 bg-red-800 border border-red-600 text-red-200 rounded-lg"></div>
            <div id="outputSection" class="hidden">
                <h2 class="text-2xl font-semibold mb-4">Generated Files (From AI)</h2>
                <div class="flex border-b border-gray-700 mb-4">
                    <button class="tab-button active px-4 py-2" data-tab="plugin-yml">plugin.yml</button>
                    <button class="tab-button px-4 py-2" data-tab="main-java">Main.java</button>
                </div>
                <div id="fileContent">
                    <div id="tab-plugin-yml" class="tab-content">
                        <pre class="code-block"><code id="pluginYmlContent"></code></pre>
                    </div>
                    <div id="tab-main-java" class="tab-content hidden">
                        <pre class="code-block"><code id="mainJavaContent"></code></pre>
                    </div>
                </div>
                <div class="mt-6 pt-6 border-t border-gray-700">
                    <h3 class="text-xl font-semibold mb-3">Actions</h3>
                    <button id="buildButton" class="btn btn-secondary w-full sm:w-auto btn-disabled" disabled>
                        Build .jar File (Simulated)
                    </button>
                    <div id="buildLoading" class="hidden mt-3">
                        <p class="text-gray-400">Contacting Build Server...</p>
                    </div>
                    <div id="buildResult" class="hidden mt-3">
                        <a id="downloadLink" class="btn btn-primary">Download plugin-simulated.jar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
