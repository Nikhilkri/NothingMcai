<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing AI</title>
    <!-- We are using Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple dark mode and font */
        body { background-color: #111827; color: #F9FAFB; font-family: 'Inter', sans-serif; }
        .tab-button { background-color: #374151; }
        .tab-button.active { background-color: #4F46E5; }
        .loading-spinner { border-top-color: #4F46E5; }
        .error-box { background-color: #4B1D1F; border-color: #DC2626; }
        /* Style for the new project list */
        .project-item { background-color: #1F2937; border: 1px solid #374151; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-white">Nothing AI</h1>
            <div id="auth-container">
                <!-- Login/Logout button will be managed by script.js -->
            </div>
        </header>

        <!-- Main Content Area -->
        <main>
            <!-- Login prompt. This is hidden when logged in. -->
            <div id="login-prompt" class="text-center p-8 bg-gray-800 rounded-lg">
                <h2 class="text-2xl font-semibold mb-4">Welcome</h2>
                <p class="text-gray-400">Please log in with Google to create and build your plugins.</p>
                <button id="login-button" class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-500">
                    Login with Google
                </button>
            </div>

            <!-- The main generator. This is hidden until you log in. -->
            <div id="generator-container" class="hidden">
                <h2 class="text-2xl font-semibold mb-4">Create a New Paper Plugin</h2>
                <div id="error-box" class="hidden p-4 mb-4 text-red-200 border border-red-700 rounded-lg error-box">
                    <!-- Error messages will go here -->
                </div>
                <textarea id="prompt-input" rows="4" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Describe your plugin. The AI will generate the files. You can then build the .jar"></textarea>
                <button id="generate-button" class="mt-4 w-full px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-500 flex items-center justify-center">
                    <span id="generate-button-text">Generate Plugin</span>
                    <div id="generate-spinner" class="hidden loading-spinner w-5 h-5 border-4 border-t-4 border-gray-600 rounded-full animate-spin ml-2"></div>
                </button>

                <!-- AI Output Section -->
                <div id="output-container" class="hidden mt-6">
                    <div class="flex border-b border-gray-700">
                        <button id="tab-yml" class="tab-button active px-4 py-2 rounded-t-lg">plugin.yml</button>
                        <button id="tab-java" class="tab-button px-4 py-2 rounded-t-lg">Main.java</button>
                    </div>
                    <pre id="code-output" class="p-4 bg-gray-900 rounded-b-lg text-sm overflow-x-auto"><code><!-- Code will appear here --></code></pre>
                </div>
            </div>

            <!-- NEW SECTION: "My Projects" -->
            <!-- This is where the list of saved projects will appear. -->
            <div id="projects-container" class="hidden mt-12">
                <h2 class="text-2xl font-semibold mb-4">My Projects</h2>
                <div id="projects-list" class="space-y-4">
                    <!-- 
                        JavaScript will fill this area with projects like this:
                        <div class="project-item p-4 rounded-lg">
                            <h3 class="text-lg font-medium">/heal command</h3>
                            <p class="text-sm text-gray-400">Project ID: aBcDeF123</p>
                            <button class="build-button" data-project-id="aBcDeF123">Build</button>
                        </div>
                    -->
                </div>
            </div>

        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <!-- Our Main JavaScript -->
    <script src="script.js"></script>
</body>
</html>
